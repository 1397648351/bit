<link rel="stylesheet" href="__VENDOR__/layui/css/modules/dtree/font/iconfont.css" type="text/css">
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                表格测试
            </div>
            <div class="layui-card-body">
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
<!-- other js -->
<script type="text/javascript">
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'table'], function () {
        var element = layui.element;
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo',
            //height: 312,
            method: 'POST',
            url: '{*:url("/index/tableData")*}', //数据接口
            page: {
                limit: 10,
                layout: ['prev', 'page', 'next', 'count']
            },//开启分页
            cols: [[ //表头
                {field: 'id', title: 'ID', width: 60, sort: true, unresize: true},
                {field: 'pid', title: 'PID', width: 60, unresize: true},
                {field: 'name', title: 'NAME', width: 120, sort: true, unresize: true},
                {field: 'url', title: 'URL', unresize: true}
            ]]
        });
    });
</script>
